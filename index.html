<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Vagas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Cabeçalho com saudação e barra de busca -->
        <header>
            <h1>Olá, Maria!</h1>
            <div class="search-bar">
                <input type="text" placeholder="Procurar vagas...">
                <i class="fas fa-microphone"></i>
                <i class="fas fa-sliders-h"></i>
            </div>
        </header>

        <!-- Seção de vagas recomendadas -->
        <section class="recommended-jobs">
            <h2>Vagas para você</h2>
            <div class="job-carousel">
                <div class="job-card">
                    <div class="job-details">
                        <h3>Assistente de Marketing</h3>
                        <p class="job-location">
                            <i class="fas fa-briefcase"></i> Híbrido <br>
                            <i class="fas fa-map-marker-alt"></i> São Paulo/SP
                        </p>
                        <p class="job-salary">R$ 2.500,00</p>
                    </div>
                    <i class="fas fa-heart"></i>
                </div>
                <div class="job-card">
                    <div class="job-details">
                        <h3>Assistente Financeiro</h3>
                        <p class="job-location">
                            <i class="fas fa-briefcase"></i> Presencial <br>
                            <i class="fas fa-map-marker-alt"></i> São Paulo/SP
                        </p>
                        <p class="job-salary">R$ 2.000,00</p>
                    </div>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </section>

        <!-- Lista de outras vagas -->
        <section class="other-jobs">
            <div class="job-list-item">
                <h3>BTG - Analista de CRM</h3>
                <p class="job-salary">R$ 2.500,00</p>
                <i class="fas fa-heart"></i>
            </div>
            <div class="job-list-item">
                <h3>Uber - Analista de Mídia Social</h3>
                <p class="job-salary">R$ 2.600,00</p>
                <i class="fas fa-heart"></i>
            </div>
        </section>

        <!-- Seção de mentoria -->
        <section class="mentorship-section">
            <h4>Continue a sua jornada na mentoria</h4>
            <div class="mentorship-card">
                <!-- Espaço para informações adicionais de mentoria -->
            </div>
        </section>

        <!-- Barra de navegação inferior -->
        <nav class="bottom-nav">
            <a href="#"><i class="fas fa-user"></i></a>
            <a href="#"><i class="fas fa-bell"></i></a>
            <a href="#"><i class="fas fa-heart"></i></a>
            <a href="#"><i class="fas fa-cog"></i></a>
        </nav>
    </div>
</body>
</html>
